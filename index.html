<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>estate form</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <h1 id="welcome">Welcome home</h1>
      <p class="intro">
        “May your home always be too small to hold all of your friends”
      </p>
    </header>
    <main>
      <form class="form" action="https://google.com">
        <p>Find the perfect home for you</p>
        <div id="city">
          <label for="city">city:</label>
          <input name="city" type="text" placeholder="city" required />
        </div>
        <br />
        <div id="rooms">
          <label for="rooms">rooms:</label>
          <input name="rooms" type="number" value="2" />
        </div>
        <br />
        <div id="property">
          <label for="property">Property:</label>
          <select name="Property">
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
            <option value="Land">Land</option>
          </select>
        </div>
        <br />
        <div id="price-range">
          <label for="price-range">Price range:</label><br />
          <input name="price-range" type="number" placeholder="min" required />
          <input name="price-range" type="number" placeholder="max" required />
        </div>
        <br />
        <div id="sold-property">
          <input name="sold-property" type="checkbox" />
          <label for="sold-property">include sold property</label>
        </div>
        <br />
        <input type="submit" value="search" />
      </form>
    </main>
  </body>
</html>
